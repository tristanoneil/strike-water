<!DOCTYPE html>
  <head>
    <title>Good Bier | Strike Water Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="backbone-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="http://goodbier.com"><img src="logo.png" alt="Good Bier"></a>
      </div>
    </header>
    <section>
      <div class="container" id="app">
        <div class="strike-temperature"></div>
        <h2>Strike Water Calculator</h2>
        <input type="text" name="ratio" placeholder="What is the ratio of water to grain?">
        <input type="text" name="grain-temperature" placeholder="What is the temperature of your grain?">
        <input type="text" name="target-temperature" placeholder="What is your target temperature for mashing?">
      </div>
    </section>
    <footer>
      <div class="container">
        &#169; 2012 <a href="http://goodbier.com">Good Bier</a> | Handcrafted by <a href="http://gristmill.io">Gristmill</a>
      </div>
    </footer>
  </body>
</html>
